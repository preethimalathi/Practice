
# MySQL configuration - update with your DB credentials
spring.datasource.url=jdbc:mysql://localhost:3306/travel_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=CHANGE_ME

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# File upload path (relative to project root or absolute)
app.upload.dir=uploads

# JWT settings (change secret for production)
app.jwt.secret=ReplaceThisSecretKeyForProd
app.jwt.expiration-ms=86400000

# CORS allowed origins for frontend (adjust origin)
app.cors.allowed-origins=http://localhost:5500,http://localhost:8080
